<div class="popup-3">
  {% if error_list %}
					<ul class="collection red-text" style="color:red">
						{% for error in error_list %}
							<li class="collection-item"> {{error}} </li>
						{% endfor %}
					</ul>
				{% endif %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" name="Submit">
</br>
</form>
</div>
